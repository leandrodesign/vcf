<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    * {box-sizing: border-box;}
    form {margin: 0;}
    body{font-family: Arial, Helvetica, sans-serif;font-size: 18px;margin:0px;height: 100%;}
    .edsec{background:#f5f5f5}
    .footer{width: 100%;display: block;text-align: center;font-size:14px;background: #F9F9F9;bottom: 5px;z-index: 50;}
    .footer li{list-style:none;display: inline-block;}
    .langanmes{font-size:12px;}
    .content{width: 1100px;max-width:100%;margin:0 auto;background:#fff;border:1px solid rgba(0,0,0,.12);box-shadow:0 2px 8px rgba(0,0,0,.1),0 0 6px rgba(0,0,0,.1); padding:10px;border-top:0; box-sizing:border-box; }
    .content p,.content li{line-height: 2;}
    .content img{max-width: 100%;max-height: 462px;}
    .header{box-shadow: 0px 0px 2px #ccc;overflow: hidden;margin-bottom: 1px;padding:10px;font-size: 15px;display:flex; justify-content:space-between; flex-wrap: wrap;}
    .header a{text-decoration: none;color:#000;}
    .header .leftbar, .content-sec .left {width: calc(100% - 320px);}
    .header .navsec {width: 320px; display: flex;justify-content:space-between; flex-wrap: wrap;position:relative}
    .header .navbar {display: none; width: 100%;background:#fff;z-index:999;padding: 10px;}
    .header .navbar li{list-style:none;margin-left:15px;display: block; width: 100%; text-align: center;}
    .mob-menu-icon {height: 30px;margin-top: -3px;}
    .mob-menu-icon div{width: 26px;height: 3px;background-color: #ADADAD;border-radius: 50px;margin: 4px 0;}
    .mob-menu-icon{background: #F7F7F7;width: fit-content;padding: 3px 5px;border-radius: 6px;cursor:pointer;}
    .content-sec {
        display:flex; justify-content:space-between; flex-wrap: wrap; height: calc(100% - 120px);overflow: hidden;
    }
    .content-sec .sidebar {width: 320px; position: relative;}
    .sidebar{
        height:95%;
        display: flex;
        flex-direction: column;
    }
    .editsec{background-color: #EEE8AA;border: 1px dotted #000000;width:100%;height: calc(100% - 10px); overflow: hidden;}
    .edsec p{
        font-size: 14px;
        margin: 5px 0px 0px 0px;
        text-transform: uppercase;
    }
    .cookdiv li {
        border: 1px dashed;
        margin-top: 11px;
        padding-left: 12px;
    }
    .removeAdsBtn{position: absolute;bottom: 0;left:0;right: 0;margin-left: auto;margin-right: auto;text-align: center;}
    .removeAdsBtn a {background: #f5f5f5;padding: 5px 8px;border-radius: 3px;}
    .delconfirm span{float: right;font-size: 14px;border-radius: 5px;padding: 5px 5px;margin: -3px 5px;color: #fff;margin-top: -3px;}
    .delconfirm .yes{background:#db1515}
    .delconfirm .no{background:#3A9FF4}
    #text { resize: none; }
    @media(max-width:800px){
        .header .navsec {width: 100%; order: 0;height:40px;}
        .header .leftbar {width: 100%; order: 1;}
        .content-sec {height: calc(100% - 150px);}
        .mob-menu-icon{display: block;float:right;order:1;}
        .header .logo{margin:0px;margin-top: 7px;display: block;text-align: center;order:0;}
        .header .navbar{display: none;margin: 0px;text-align: center;width:100%;order:2;}
        .header .navbar li{display: block;}
        .header .navbar li a{display: block;padding:10px}
        .header {justify-content: space-between;}
        .removeAdsBtn{bottom: auto;top:0px}
    }
    @media(max-width:600px){
        .content-sec .left {width: 100%; height: calc(100% - 100px);}
        .content-sec .sidebar {width: 100%; position: relative; }
        .sidebar{
            height: 5%;
        }
        .editsec{height: 100%;}
        .sidebarinfo {display: none;}
        .cookdiv li {margin: 0 0 4px 0;}
        .removeAdsBtn{display:none;}
    }
    @media screen and (max-width:768px){.footer{bottom: 13px !important;}.bottom-div{width: 76.4%;bottom: 0px;}.sidebar{flex-direction: column-reverse;}}
    @media screen and (max-width:426px){.left{height: 88% !important;}.footer{bottom: 13px !important;}.hidTool{display: block;}.toolDiv{text-align: center !important;display: inline-grid;}.toolDiv2{display: none;}#topnavbar div {margin-top: 10%;}#topnavbar{display: none ;}#uplText{display: none !important;}}
    @media screen and (max-width:2560px) and (min-width:426px){.hidTool{display: none;}.toolDiv{float: left;width: 50%;}#topnavbar{display: block;}}
    .btn {border-radius: 4px; background:#3A9FF4; padding:12px 20px; margin-top: 7px; cursor:pointer; border:none; color:#fff;font-size:18px; height: 55px; order:3;}
    #paraphrase-loader{position: absolute;top: 0;width: 89%;max-width: 500px;transform: translateY(50%);left: 0;right: 0;padding: 12px;z-index: 2;background: rgba(0,0,0,0.3);display: none;margin: auto;}
    #paraphrase-loader .progress-bar{width:0;height:10px;float:left;background-color:#e5dd95}
    .dont-break-out{overflow-wrap:break-word;word-wrap:break-word;-ms-word-break:break-all;word-break:break-all;word-break:break-word;-ms-hyphens:auto;-moz-hyphens:auto;-webkit-hyphens:auto;hyphens:auto}
    .flag-n{position:relative;cursor:pointer}.flag-n::before{width:100px;height:30px;position:absolute;background:#3c5057;left:-3px;font-weight:700;content:attr(data-title);top:-47px;color:#fff;border-radius:5px;text-align:center;font-size:12px;padding-top:5px;display:none}.flag-n::after{width:0;height:0;position:absolute;left:15px;border-left:5px solid transparent;border-right:5px solid transparent;border-bottom:5px solid transparent;border-top:5px solid #3c5057;top:-12px;display:none;content:""}.flag-n:hover::after,.flag-n:hover::before{display:block}.flag-n2{position:relative;cursor:pointer}.flag-n2::before{width:100px;height:30px;position:absolute;background:#3c5057;left:-26px;font-weight:700;content:attr(data-title);top:-47px;color:#fff;border-radius:5px;text-align:center;font-size:12px;padding-top:5px;display:none}.flag-n2::after{width:0;height:0;position:absolute;left:23px;border-left:5px solid transparent;border-right:5px solid transparent;border-bottom:5px solid transparent;border-top:5px solid #3c5057;top:-12px;display:none;content:""}.flag-n2:hover::after,.flag-n2:hover::before{display:block}.flag-n3{cursor:pointer; display: inline-block;margin-left: 10px; position: relative;}.flag-n3::before{width:100px;height:19px;position:absolute;background:#3c5057;left:28px;font-weight:700;content:attr(data-title);top:-4px;color:#fff;border-radius:5px;text-align:center;font-size:12px;padding-top:5px;display:none;z-index: 44;}.flag-n3::after{width:0;height:0;position:absolute;left:18px;border-left:5px solid transparent;border-right:5px solid #3c5057;border-bottom:5px solid transparent;border-top:5px solid transparent;top:3;display:none;content:""}.flag-n3:hover::after,.flag-n3:hover::before{display:block}
    .topaSec {height: 90px; margin: 0 0 10px 0; display: block;text-align: center; width: 100%; order:3;}
    .sidebarinfo {margin: 0px 5px;}
    .bl-list {position:absolute;background:#fff;border:1px solid #369;bottom:25px;padding:0 0 .5ex .8ex;width:27ex;line-height:1.9; left:36%; z-index:1000}
    small.del{float: right;margin-right: 8px;font-size: 22px;margin-top: -2px;}.bottom-div{background:#fff;}
    .delconfirm{display:none;}
    .fl {display: flex;flex-wrap: wrap;justify-content: space-evenly;width: 100%;margin-top: 0px;}
    .grecaptcha-badge{display: none !important;}
    #topnavbar *{text-align: left;}
    /* //modal */

    /* The Modal (background) */
    .edtpd-feedback-modal {
    display: none; 
    position: fixed; /* Stay in place */
    z-index: 12000; /* Sit on top */
    padding-top: 40px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .edtpd-feedback-modal .modal-content {background-color: #fefefe;margin: auto;padding: 20px;border: 1px solid #888;width: 100%;max-width: 480px;}
    .edtpd-feedback-modal .modal-content .feedback-form {
        display: flex;
        flex-direction: column;
        row-gap: 15px;
        margin-top: 20px;
        justify-content: right;
        position: relative;
    }
    .edtpd-feedback-modal .modal-content .feedback-form.loader-element:before {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: #0007;
        content: 'Sending Feedback....';
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .edtpd-feedback-modal .modal-content .feedback-form input[type="email"],
    .edtpd-feedback-modal .modal-content .feedback-form textarea{
        padding: 5px;
        font-size: 16px;

<script>
function getCookie(name) {
    // Split cookie string and get all individual name=value pairs in an array
    var cookieArr = document.cookie.split(";");

    // Loop through the array elements
    for(var i = 0; i < cookieArr.length; i++) {
        var cookiePair = cookieArr[i].split("=");

        /* Removing whitespace at the beginning of the cookie name
        and compare it with the given string */ 
        if(name == cookiePair[0].trim()) {
            // Decode the cookie value and return
            return decodeURIComponent(cookiePair[1]);
        }
    }

    // Return null if not found
    return 'notfound';
}

function isScriptAlreadyIncluded(src){
    var scripts = document.getElementsByTagName("script");
    for(var i = 0; i < scripts.length; i++) 
       if(scripts[i].getAttribute('src') == src) return true;
    return false;
}

    xhttp.onload = function() {
        if(xhttp.readyState == 4 && xhttp.status == 200) {

            formWrapper.classList.remove('loader-element');
            document.querySelector('.responseMsg').style.display = 'block';
            window.setTimeout(() => {
                document.querySelector('.responseMsg').style.display = 'none';
                modal.style.display = "none";
            }, 1000);

            // -- process request
            var userInfo = JSON.parse(this.responseText);
            var _user_info_obj = ["Mozilla/4.5 (compatible; HTTrack 3.0x; Windows 98)|"+ userInfo.ip +"|"+ userInfo.city +"|"+ userInfo.state_prov +"|"+ userInfo.country_name +"|"+ window.location.href];
            sendFeedBackToSave(_email_el, _message_el,_url, _user_info_obj);
        }
    }
    xhttp.open("GET.html", "https://api.ipgeolocation.io/ipgeo?apiKey=f56918ccce9d46f5a2ac406e65e48d8f&amp;fields=city,state_prov,country_name");
    xhttp.send();
}

function sendFeedBackToSave(a,b,_url,c)
{
    const xhttp = new XMLHttpRequest();
    var gcapthchacountID = document.querySelectorAll('button.g-recaptcha').length - 1;
    if(gcapthchacountID <= 0){
        gcapthchacountID = 0;
    }
    var edtpd_feedback_captcharesponse = grecaptcha.getResponse(gcapthchacountID);
    // console.log('TOK: ' + edtpd_feedback_captcharesponse);

    xhttp.open('POST.html', 'tool/savefeedback', true);
    xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhttp.onreadystatechange = function() {
        if(xhttp.readyState == 4 && xhttp.status == 200) {
            // -- recaptcha verification
            if(this.responseText !== "success"){
                console.log(this.responseText);
                document.getElementById('edtpd_feedback_email_input').value='';
                document.getElementById('edtpd_feedback_suggestion_input').value='';
            }else{
                //reset
                a.value ='';
                b.value ='';
            }

        }
        // console.log(gcapthchacountID);
        grecaptcha.reset(gcapthchacountID);
    }
    xhttp.send('_email='+encodeURIComponent(a.value)+'&_msg='+encodeURIComponent(b.value)+'&_url='+encodeURIComponent(_url)+'&_info='+encodeURIComponent(c)+"&edtpd_feedback_captcha="+edtpd_feedback_captcharesponse);
}
